<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorizer</title>
    <link rel="stylesheet" href="../static/css/second.css"> <!-- Link to the external CSS file -->
</head>
<body class="back">
    <h1>Upload an Image for Colorization</h1>
    <div class="box">
        <form action="/colorize" method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required><br><br>
            <a href="result.html"> 
                <button type="submit" class="but">Upload and Colorize</button>
            </a>
        </form>
    </div>
</body>
</html>
